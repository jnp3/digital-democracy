<nav class="navbar has-shadow is-transparent" role="navigation" aria-label="main navigation">
  <div id="navbar" class="navbar-menu is-active container is-max-desktop">
    <div class="navbar-start">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | relURL }}" class="navbar-item is-uppercase">{{ .Title }}</a>
      {{ end }}
    </div>
      <div class="navbar-end">
        {{ range .Site.Menus.other }}
        <a href="{{ .URL | relURL }}" class="navbar-item is-uppercase">{{ .Title }}</a>
        {{ end }}
        <div class="navbar-item">
          {{ range .Site.Params.socialIcon }}
          <a class="icon" href="{{ .url }}" target="_blank">
            <i class="{{ .icon }}"></i>
          </a>
          {{ end }}
        </div>
    </div>
  </div>
</nav>
